<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, height=1920">
  <title>TREFF Australien Intro</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1080px;
      height: 1920px;
      overflow: hidden;
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(180deg, #87CEEB 0%, #F4A460 40%, #CD853F 70%, #8B4513 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .wave-overlay {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 400px;
      background: linear-gradient(180deg, transparent 0%, rgba(0,100,180,0.4) 50%, rgba(0,60,120,0.6) 100%);
      animation: wave-rise 1.5s ease-out forwards;
      opacity: 0;
      transform: translateY(50px);
    }
    @keyframes wave-rise { to { opacity: 1; transform: translateY(0); } }
    .wave-lines {
      position: absolute;
      bottom: 100px; left: 0; right: 0;
      height: 200px;
      background: repeating-linear-gradient(
        0deg,
        transparent 0px,
        rgba(255,255,255,0.1) 2px,
        transparent 4px,
        transparent 30px
      );
      animation: wave-move 3s ease-in-out infinite;
    }
    @keyframes wave-move {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(20px); }
    }
    .sun-glow {
      position: absolute;
      top: 200px;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,200,50,0.6) 0%, transparent 70%);
      animation: pulse-glow 2s ease-in-out infinite alternate;
    }
    @keyframes pulse-glow {
      0% { transform: scale(1); opacity: 0.6; }
      100% { transform: scale(1.2); opacity: 0.9; }
    }
    .logo-container {
      position: relative;
      z-index: 10;
      text-align: center;
      animation: fade-in 0.8s ease-out 0.3s forwards;
      opacity: 0;
    }
    @keyframes fade-in { to { opacity: 1; } }
    .treff-logo {
      font-size: 68px;
      font-weight: 800;
      letter-spacing: 4px;
      text-shadow: 0 4px 20px rgba(0,0,0,0.4);
      margin-bottom: 20px;
    }
    .treff-logo .accent { color: #FDD000; }
    .country-name {
      font-size: 42px;
      font-weight: 700;
      letter-spacing: 6px;
      text-transform: uppercase;
      animation: scale-in 0.6s ease-out 0.6s forwards;
      opacity: 0;
      transform: scale(0.8);
    }
    @keyframes scale-in { to { opacity: 1; transform: scale(1); } }
    .flag-emoji {
      font-size: 80px;
      margin-bottom: 30px;
      animation: bounce-in 0.5s ease-out 0.9s forwards;
      opacity: 0;
    }
    @keyframes bounce-in {
      0% { opacity: 0; transform: scale(0.3); }
      50% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 1; transform: scale(1); }
    }
    .tagline {
      font-size: 28px;
      font-weight: 400;
      opacity: 0;
      animation: fade-in 0.6s ease-out 1.2s forwards;
      color: rgba(255,255,255,0.95);
      margin-top: 24px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }
    .custom-text {
      font-size: 24px;
      margin-top: 16px;
      opacity: 0;
      animation: fade-in 0.5s ease-out 1.5s forwards;
      color: #FDD000;
    }
  </style>
</head>
<body>
  <div class="sun-glow"></div>
  <div class="wave-overlay"></div>
  <div class="wave-lines"></div>
  <div class="logo-container">
    <div class="flag-emoji">&#x1F1E6;&#x1F1FA;</div>
    <div class="treff-logo">TREFF <span class="accent">&times;</span> Australien</div>
    <div class="country-name">&#127754; Discover Down Under &#127754;</div>
    <div class="tagline">{{custom_text}}</div>
  </div>
</body>
</html>
