<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, height=1920">
  <title>TREFF Neuseeland Intro</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1080px;
      height: 1920px;
      overflow: hidden;
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(180deg, #87CEEB 0%, #228B22 40%, #006400 70%, #1A1A2E 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .fern-pattern {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 600px;
      background: linear-gradient(180deg, transparent 0%, rgba(0,80,0,0.3) 100%);
      pointer-events: none;
    }
    .fern {
      position: absolute;
      font-size: 120px;
      opacity: 0;
      color: rgba(0,200,0,0.3);
    }
    .fern-1 { bottom: 50px; left: 5%; animation: unfurl 1.5s ease-out 0.2s forwards; transform: rotate(-30deg); }
    .fern-2 { bottom: 100px; right: 5%; animation: unfurl 1.5s ease-out 0.5s forwards; transform: rotate(30deg) scaleX(-1); }
    .fern-3 { bottom: 200px; left: 15%; animation: unfurl 1.5s ease-out 0.8s forwards; font-size: 80px; transform: rotate(-15deg); }
    @keyframes unfurl {
      0% { opacity: 0; transform: scale(0.3) rotate(-30deg); }
      100% { opacity: 0.4; transform: scale(1) rotate(-30deg); }
    }
    .mountain-silhouette {
      position: absolute;
      bottom: 300px;
      width: 100%;
      height: 200px;
      background: linear-gradient(135deg, transparent 30%, rgba(0,50,0,0.2) 50%, transparent 70%);
      clip-path: polygon(0% 100%, 15% 30%, 30% 70%, 50% 10%, 70% 60%, 85% 25%, 100% 100%);
    }
    .logo-container {
      position: relative;
      z-index: 10;
      text-align: center;
      animation: fade-in 0.8s ease-out 0.3s forwards;
      opacity: 0;
    }
    @keyframes fade-in { to { opacity: 1; } }
    .treff-logo {
      font-size: 64px;
      font-weight: 800;
      letter-spacing: 4px;
      text-shadow: 0 4px 20px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }
    .treff-logo .accent { color: #FDD000; }
    .country-name {
      font-size: 40px;
      font-weight: 700;
      letter-spacing: 6px;
      text-transform: uppercase;
      animation: scale-in 0.6s ease-out 0.6s forwards;
      opacity: 0;
      transform: scale(0.8);
    }
    @keyframes scale-in { to { opacity: 1; transform: scale(1); } }
    .flag-emoji {
      font-size: 80px;
      margin-bottom: 30px;
      animation: bounce-in 0.5s ease-out 0.9s forwards;
      opacity: 0;
    }
    @keyframes bounce-in {
      0% { opacity: 0; transform: scale(0.3); }
      50% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 1; transform: scale(1); }
    }
    .kiwi-icon {
      font-size: 50px;
      opacity: 0;
      animation: fade-in 0.5s ease-out 1.1s forwards;
      margin-top: 10px;
    }
    .tagline {
      font-size: 28px;
      font-weight: 400;
      opacity: 0;
      animation: fade-in 0.6s ease-out 1.2s forwards;
      color: rgba(255,255,255,0.9);
      margin-top: 24px;
    }
    .custom-text {
      font-size: 24px;
      margin-top: 16px;
      opacity: 0;
      animation: fade-in 0.5s ease-out 1.5s forwards;
      color: #FDD000;
    }
  </style>
</head>
<body>
  <div class="fern-pattern"></div>
  <div class="mountain-silhouette"></div>
  <div class="fern fern-1">&#127807;</div>
  <div class="fern fern-2">&#127807;</div>
  <div class="fern fern-3">&#127807;</div>
  <div class="logo-container">
    <div class="flag-emoji">&#x1F1F3;&#x1F1FF;</div>
    <div class="treff-logo">TREFF <span class="accent">&times;</span> Neuseeland</div>
    <div class="country-name">Kia Ora!</div>
    <div class="kiwi-icon">&#129421;</div>
    <div class="tagline">{{custom_text}}</div>
  </div>
</body>
</html>
