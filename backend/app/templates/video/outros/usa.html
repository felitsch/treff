<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, height=1920">
  <title>TREFF USA Outro</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1080px;
      height: 1920px;
      overflow: hidden;
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #002868 0%, #1A1A2E 60%, #BF0A30 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .stars-bg {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(2px 2px at 10% 15%, rgba(255,255,255,0.5) 50%, transparent 100%),
                  radial-gradient(2px 2px at 30% 40%, rgba(255,255,255,0.4) 50%, transparent 100%),
                  radial-gradient(2px 2px at 60% 20%, rgba(255,255,255,0.6) 50%, transparent 100%),
                  radial-gradient(2px 2px at 80% 50%, rgba(255,255,255,0.3) 50%, transparent 100%);
      pointer-events: none;
    }
    .logo-container {
      position: relative;
      z-index: 10;
      text-align: center;
      animation: fade-in 0.6s ease-out forwards;
      opacity: 0;
    }
    @keyframes fade-in { to { opacity: 1; } }
    .treff-logo {
      font-size: 64px;
      font-weight: 800;
      letter-spacing: 4px;
      text-shadow: 0 4px 20px rgba(0,0,0,0.5);
      margin-bottom: 30px;
    }
    .treff-logo .accent { color: #FDD000; }
    .cta-text {
      font-size: 36px;
      font-weight: 700;
      color: #FDD000;
      margin-bottom: 40px;
      animation: slide-up 0.5s ease-out 0.4s forwards;
      opacity: 0;
      transform: translateY(20px);
    }
    @keyframes slide-up { to { opacity: 1; transform: translateY(0); } }
    .social-handles {
      display: flex;
      flex-direction: column;
      gap: 12px;
      animation: fade-in 0.5s ease-out 0.8s forwards;
      opacity: 0;
      font-size: 28px;
      color: rgba(255,255,255,0.85);
    }
    .website {
      font-size: 32px;
      color: #FDD000;
      font-weight: 600;
      margin-top: 30px;
      animation: fade-in 0.5s ease-out 1.2s forwards;
      opacity: 0;
    }
    .custom-text {
      font-size: 24px;
      margin-top: 20px;
      opacity: 0;
      animation: fade-in 0.5s ease-out 1.5s forwards;
      color: rgba(255,255,255,0.8);
    }
    .flag-emoji {
      font-size: 60px;
      margin-bottom: 20px;
      animation: fade-in 0.5s ease-out 0.2s forwards;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="stars-bg"></div>
  <div class="logo-container">
    <div class="flag-emoji">&#x1F1FA;&#x1F1F8;</div>
    <div class="treff-logo">TREFF <span class="accent">Sprachreisen</span></div>
    <div class="cta-text">USA ab 13.800 EUR - Jetzt bewerben!</div>
    <div class="social-handles">
      <span>Instagram: @treff_sprachreisen</span>
      <span>TikTok: @treff_sprachreisen</span>
    </div>
    <div class="website">www.treff-sprachreisen.de</div>
    <div class="custom-text">{{custom_text}}</div>
  </div>
</body>
</html>
